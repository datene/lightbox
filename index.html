<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightbox</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./lightbox.css" />
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <input type="radio" id="lightbox-cancel" name="lightbox" />
        <div class="lightbox-image" data-image="./images/cat.jpg">
          <input type="radio" id="lightbox-1" name="lightbox" />
          <label for="lightbox-1">
            <img src="./images/cat.jpg" alt="Loading cat" />
          </label>
          <label for="lightbox-cancel" class="cancel-overlay"></label>
        </div>
        <div class="lightbox-image" data-image="./images/crow.jpg">
          <input type="radio" id="lightbox-2" name="lightbox" />
          <label for="lightbox-2">
            <img src="./images/crow.jpg" alt="The Crow of Judgement" />
          </label>
          <label for="lightbox-cancel" class="cancel-overlay"></label>
        </div>
        <div class="lightbox-image" data-image="./images/lamp.jpg">
          <input type="radio" id="lightbox-3" name="lightbox" />
          <label for="lightbox-3">
            <img src="./images/lamp.jpg" alt="World's best lamp" />
          </label>
          <label for="lightbox-cancel" class="cancel-overlay"></label>
        </div>
        <div class="lightbox-image" data-image="./images/php.png">
          <input type="radio" id="lightbox-4" name="lightbox" />
          <label for="lightbox-4">
            <img src="./images/php.png" alt="PHP" />
          </label>
          <label for="lightbox-cancel" class="cancel-overlay"></label>
        </div>
        <div class="lightbox-image" data-image="./images/skinner.jpg">
          <input type="radio" id="lightbox-5" name="lightbox" />
          <label for="lightbox-5">
            <img src="./images/skinner.jpg" alt="Pathetic" />
          </label>
          <label for="lightbox-cancel" class="cancel-overlay"></label>
        </div>
        <div class="lightbox-image" data-image="./images/source.gif">
          <input type="radio" id="lightbox-6" name="lightbox" />
          <label for="lightbox-6">
            <img src="./images/source.gif" alt="Crashing forever" />
          </label>
          <label for="lightbox-cancel" class="cancel-overlay"></label>
        </div>
        <div class="lightbox-image" data-image="./images/what.jpg">
          <input type="radio" id="lightbox-7" name="lightbox" />
          <label for="lightbox-7">
            <img src="./images/what.jpg" alt="Death" />
          </label>
          <label for="lightbox-cancel" class="cancel-overlay"></label>
        </div>
      </div>
    </div>
  </body>
</html>
