<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightbox</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./lightbox.css" />
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <div class="lightbox-image">
          <input type="checkbox" id="lightbox-1" name="lightbox" />
          <label for="lightbox-1">
            <img src="./images/cat.jpg" alt="Loading cat" />
          </label>
        </div>
        <div class="lightbox-image">
          <input type="checkbox" id="lightbox-2" name="lightbox" />
          <label for="lightbox-2">
            <img src="./images/crow.jpg" alt="The Crow of Judgement" />
          </label>
        </div>
        <div class="lightbox-image">
          <input type="checkbox" id="lightbox-3" name="lightbox" />
          <label for="lightbox-3">
            <img src="./images/lamp.jpg" alt="World's best lamp" />
          </label>
        </div>
        <div class="lightbox-image">
          <input type="checkbox" id="lightbox-4" name="lightbox" />
          <label for="lightbox-4">
            <img src="./images/php.png" alt="PHP" />
          </label>
        </div>
        <div class="lightbox-image">
          <input type="checkbox" id="lightbox-5" name="lightbox" />
          <label for="lightbox-5">
            <img src="./images/skinner.jpg" alt="Pathetic" />
          </label>
        </div>
        <div class="lightbox-image">
          <input type="checkbox" id="lightbox-6" name="lightbox" />
          <label for="lightbox-6">
            <img src="./images/source.gif" alt="Crashing forever" />
          </label>
        </div>
        <div class="lightbox-image">
          <input type="checkbox" id="lightbox-7" name="lightbox" />
          <label for="lightbox-7">
            <img src="./images/what.jpg" alt="Death" />
          </label>
        </div>
      </div>
      <a href="with_js.html"
        >&rarr; With navigation (and a bit of JavaScript)</a
      >
    </div>
  </body>
</html>
